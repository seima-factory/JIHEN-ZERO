    <script>
        $(document).ready(function () {
            $(window).on('scroll', function () {
                $('.absolute').each(function () {
                    const elementTop = $(this).offset().top; // 要素の上端位置
                    const scrollBottom = $(window).scrollTop() + $(window).height() * 0.8; // 画面下端から20%の位置

                    if (scrollBottom > elementTop) {
                        $(this).css('opacity', 1); // 表示
                    }
                });

                $('.image-absolute').each(function () {
                    const elementTop = $(this).offset().top; // 要素の上端位置
                    const scrollBottom = $(window).scrollTop() + $(window).height() * 0.8; // 画面下端から20%の位置

                    if (scrollBottom > elementTop) {
                        $(this).css('opacity', 1); // 表示
                    }
                });

                $('.add-image01').each(function () {
                    const elementTop = $(this).offset().top; // 要素の上端位置
                    const elementHeight = $(this).outerHeight(); // 要素の高さ
                    const elementTriggerPoint = elementTop + elementHeight * 0.8; // 要素の上端から8割地点
                    const scrollBottom = $(window).scrollTop() + $(window).height(); // 画面の下端位置

                    // 要素の8割地点が画面下端を通過したら
                    if (scrollBottom > elementTriggerPoint) {
                        $(this).css('opacity', 1); // 表示
                    }
                });

                $('.add-image02').each(function () {
                    const elementTop = $(this).offset().top; // 要素の上端位置
                    const elementHeight = $(this).outerHeight(); // 要素の高さ
                    const elementTriggerPoint = elementTop + elementHeight * 0.2; // 要素の上端から20%の位置
                    const windowTriggerPoint = $(window).scrollTop() + $(window).height() * 0.8; // 画面の下端から20%の位置

                    // 要素の20%地点が画面の下端から20%上に達したとき
                    if (elementTriggerPoint <= windowTriggerPoint) {
                        $(this).css('opacity', 1); // 表示
                    }
                });

                $('.add-image03').each(function () {
                    const elementTop = $(this).offset().top; // 要素の上端位置
                    const elementHeight = $(this).outerHeight(); // 要素の高さ
                    const elementTriggerPoint = elementTop + elementHeight * 0.45; // 要素の上端から20%の位置
                    const windowTriggerPoint = $(window).scrollTop() + $(window).height() * 0.8; // 画面の下端から20%の位置

                    // 要素の20%地点が画面の下端から20%上に達したとき
                    if (elementTriggerPoint <= windowTriggerPoint) {
                        $(this).css('opacity', 1); // 表示
                    }
                });
                $('.text01-absolute').each(function () {
                    const elementTop = $(this).offset().top; // 要素の上端位置
                    const scrollBottom = $(window).scrollTop() + $(window).height() * 0.8; // 画面下端から20%の位置

                    if (scrollBottom > elementTop) {
                        $(this).css('opacity', 1); // 表示
                    }
                });
            });
        });
    </script>
